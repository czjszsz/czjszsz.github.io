<script>

晋，从文衣之媵(yìng)，晋人贵媵而贱女；楚珠鬻郑，为薰桂之椟，郑人买椟而还珠。","难矣哉，士之为才也！或练治而寡文，或工文而疏治，对策所选，实属通才。","三代政暇，文翰颇疏，春秋聘繁，书介弥盛。","随事立体，贵乎精要。意少一字则义阙，句长一言则辞妨。","文之思也，其神远矣。故寂然凝虑，思接千载；悄焉动容，视通万里；吟咏之间，吐纳珠玉之声；眉睫之前，卷舒风云之色。","思理为妙，神与物游。神居胸臆，而志气统其关键；物沿耳目，而辞令管其枢机。枢机方通，则物无隐貌；关键将塞，则神有遁心。","陶钧文思，贵在虚静，疏瀹(yuè)五脏，澡雪精神。积学以储宝，酌理以富才，研阅以穷照，驯致以怿辞。","意翻空而易奇，言征实而难巧也。是以意授于思，言授于意，密则无际，疏则千里。","或理在方寸，而求之域表；或义在咫尺，而思隔山河。是以养心秉术，无务苦虑；含章司契，不必劳情也。","临篇缀虑，必有二患：理郁者苦贫，辞溺者伤乱。然则博见为馈贫之粮；贯一为拯乱之药，博而能一，亦有助乎心力矣。","才有庸俊，气有刚柔，学有浅深，习有雅郑。","夫才由天资，学慎始习，斫(zhuó)梓染丝，功在初化。器成彩定，难可翻转。故童子雕琢，必先雅制；沿根讨叶，思转自圆。","八体虽殊，会通合数，得其环中，则辐辏(còu)相成。故宜模体以定习，因性以练才，文之司南，用此道也。","故辞之待骨，如体之树骸；悟之含风，犹形之包气。结言端直，则文骨成焉；意气骏爽，则文风生焉。","练于骨者，析辞必精；深乎风者，述情必显。捶字坚而难移，结响凝而不滞，此风骨之力也。","翚(huī)翟(dí)备色，而翾(xuān)翥(zhù)百步，肌丰而力沉也；鹰隼乏采，而翰飞戾天，骨劲而气猛也。文章才力，有似于此。","若风骨乏采，则鸷(zhì)集翰林；采乏风骨，则雉(zhì)窜文囿。唯藻耀而高翔，固文笔之鸣凤也。","夫青生蓝，绛生于茜，虽逾本色，不能复化。故练青濯绛，必归蓝茜；矫讹翻浅，还宗经诰。","然后拓衢(qú)路，置关键，长辔远驭，从容按节，凭情以会通，负气以适度；","渊乎文者，并总群势：奇正虽反，必兼解以俱通；刚柔虽殊，必随时而适用。","夫通衢夷坦，而多行捷径者，趋近故也；正文明白，而常务反言者，适俗故也。然密会者以意新得巧，苟异者以失体成怪。","旧练之才，则执正以驭奇；新学之锐，则逐奇而失正。","夫水性虚而沦漪结，木体实而花萼振，文附质也。","情者文之经，辞者理之纬；经正而后纬成，理定而后辞畅。此立文之本源也。","夫桃李不言而成蹊，有实存焉；男子树兰而不芳，无其情也。","联辞结采，将欲明理；采滥辞诡，则心理愈翳(yì)。","草创鸿笔，先标三准：履端于始，则设情以位体；举正于中，则酌事以取类；归余于终，则撮辞以举要。","句有可削，足见其疏；字不得减，乃知其密。精论要语，极略之体；游心窜句，极繁之体；谓繁与略，适分所好。","古之佩玉，左宫右徵，以节其步，声不失序，音以律文，其可忽哉！","原始要终，体必鳞次。启行之辞，逆萌中篇之意，绝笔之言，追媵(yìng)前句之旨。故能外文绮交，内义脉注，柎(fù)萼相衔，首尾一体。","造化赋形，支体必双。神理为用，事不孤立。夫心生文辞，运裁百虑，高下相须，自然成对。","丽辞之体，凡有四对：言对为易，事对为难，反对为优，正对为劣。","金锡以喻明德，珪璋以譬诱民，螟(míng)蛉以类教诲，蜩(tiáo)螗(táng)以写号呼，浣(hàun)衣以拟心忧，卷席以方志固。","夫形而上者谓之道，形而下者谓之器。神道难摹，精言不能追其极；形器易写，壮辞可得喻其真。","明理引乎成辞，征义举乎人事，乃圣贤之鸿谟，经籍之通矩也。","夫姜桂因地，辛在本性；文章由学，能在天才。故才自内发，学以外成，有学饱而才馁，有才富而学贫。","属意立文，心与笔谋，才为盟主，学为辅佐，主佐合德，文采必霸，才学褊（biǎn）狭，虽美少功。","夫经典沉深，载籍浩瀚，实群言之奥区，而才思之神皋也。","将赡才力，务在博见，狐腋非一皮能温，鸡蹠(zhí)必数千而饱矣。","综学在博，取事贵约，校练务精，捃（jùn）理须核，众美辐辏，表里发挥。","山木为良匠所度，经书为文士所择；木美而定于斧斤，事美而制于刀笔。","夫文象列而结绳移，鸟迹明而书契作，斯乃言语之体貌，而文章之宅宇也。苍颉(jié)造之，鬼哭粟飞；黄帝用之，官治民察。","秦灭旧章，以吏为师。及李斯删籀(zhòu)而秦篆兴，程邈造隶而古文废。","缀字属篇，必须拣择：一避诡异，二省联边，三权重出，四调单复。","瘠字累句，则纤疏而行劣；肥字积文，则黯黕(dǎn)而篇暗；善酌字者，参伍单复，磊落如珠矣。","凡文集胜篇，不盈十一；篇章秀句，裁可百二:并思合而自逢，非研虑之所课也。","自然会妙，譬卉木之耀英华；润色致美，譬缯(zēng)帛之染朱绿。","古来文才，异世争驱；或逸才以爽迅，或精思以纤密，而虑动难圆，鲜无瑕病。","若掠人美辞，以为己力，宝玉大弓，终非其有。全写则揭箧，傍采则探囊，然世远者太轻，时同者为尤矣。","丹青初炳而后渝，文章岁久而弥光，若能檃(yǐn)括于一朝，可以无惭于千载也。","夫耳目鼻口，生之役也；心虑言辞，神之用也。率志委和，则理融而情畅；钻砺过分，则神疲而气衰：此性情之数也。","率志以方竭情，劳逸差于万里：古人所以余裕，后进所以莫遑(huáng)也。","凡童少鉴浅而志盛，长艾(ài)识坚而气衰；志盛者思锐以胜劳，气衰者虑密以伤神：斯实中人之常资，岁时之大较也。","若销铄(shuò)精胆，蹙(cù)迫和气，秉牍(dú)以驱龄，洒翰以伐性，岂圣贤之素心，会文之直理哉！","吐纳文艺，务在节宣，清和其心，调畅其气，烦而即舍，勿使壅(yōng)滞；","意得则舒怀以命笔，理伏则投笔以卷怀，逍遥以针劳，谈笑以药倦。","纷哉万象，劳矣千想。玄神宜宝，素气资养。水停以鉴，火静而朗。无扰文虑，郁此精爽。","夫才童学文，宜正体制，必以情志为神明，事义为骨髓，辞采为肌肤，宫商为声气；","众理虽繁，而无倒置之乖，群言虽多，而无棼(fén)丝之乱；扶阳而出条，顺阴而藏迹；首尾周密，表里一体。","若统绪失宗，辞味必乱；义脉不流，则偏枯文体。夫能悬识腠理，然后节文自会，如胶之粘木，石之合玉矣。","绝笔新章，譬乘舟之振楫；会词切理，如引辔以挥鞭。","落落之石，或乱乎玉；碌碌之玉，时似乎石。","夫不截盘根，无以验利器；不剖文奥，无以辨通才。才之能通，必资晓术。","执术驭篇，似善弈之穷数；弃术任心，如博塞之邀遇。故博塞之文，借巧傥(tǎng)来，虽前驱有功，而后援难继。","视之则锦绘，听之则丝簧，味之则甘腴，佩之则芬芳：断章之功，于斯盛矣。","骥足虽骏，纆(mò)牵忌长，以万分一累，且废千里。","歌谣文理，与世推移，风动于上，而波震于下者也。","故稷下扇其清风，兰陵郁其茂俗，邹子以谈天飞誉，驺(zōu)奭(shì)以雕龙驰响，屈平联藻于日月，宋玉交彩于风云。","魏武以相王之尊，雅爱诗章；文帝以副君之重，妙善辞赋；陈思以公子之豪，下笔琳琅：并体貌英逸，故俊才云蒸。","自中朝贵玄，江左弥盛，因谈余气，流成文体。是以世极迍邅，而辞意夷泰，诗必柱下之旨归，赋乃漆园之义疏。","故知文染乎世情，兴废系乎时序，原始以要终，虽百世可知也。","驭飞龙于天衢，驾骐骥于万里；经典礼章，跨周轹(lì)汉，唐、虞之文，其鼎盛乎！","鸿风懿采，短笔敢陈？飏言赞时，请寄明哲。","蔚映十代，辞采九变。枢中所动，环流无倦。质文沿时，崇替在选。终古虽远，僾(ài)焉如面。","献岁发春，悦豫之情畅；滔滔孟夏，郁陶之心凝；天高气清，阴沉之志远；霰雪无垠，矜肃之虑深。","岁有其物，物有其容；情以物迁，辞以情发。","写气图貌，既随物以宛转；属采附声，亦与心而徘徊。","四序纷回，而入兴贵闲；物色虽繁，而析辞尚简，使味飘飘而轻举；情晔晔(yè)而更新。","春秋大夫，则修辞聘会，磊落如琅(láng)玕(gān)之圃，焜(kūn)耀似缛锦之肆。","知音其难哉！音实难知，知实难逢，逢其知音，千载其一乎！","夫古来知音，多贱同而思古，所谓日进前而不御，遥闻声而相思也。","慷慨者逆声而击节，酝藉者见密而高蹈，浮慧者观绮而跃心，爱奇者闻诡而惊听。","会己则嗟讽，异我则沮弃，各执一隅之解，欲拟万端之变。","凡操千曲而后晓声，观千剑而后识器；故圆照之象，务先博观。","将阅文情，先标六观：一观位体，二观置辞，三观通变，四观奇正，五观事义，六观宫商。斯术既形，则优劣见矣。","夫缀文者情动而辞发，观文者披辞以入情，沿波讨源，虽幽必显。","兰为国香，服媚弥芬；书亦国华，玩绎方美；知音君子，其垂意焉。","盖人禀五材，修短殊用，自非正哲，难以求备。然将相以位隆特达，文士以职卑多诮。此江河所以腾涌，涓流所以寸折也。","文武之术，左右惟宜。郤(xì)縠(hú)敦书，故举为元帅，岂以好文而不练武哉？孙武《兵经》，辞如珠玉，岂以习武而不晓文也？","君子藏器，待时而动；发挥事业，固宜蓄素以弸(péng)中，散采以彪外，楩楠其质，豫章其干。","摛文必在纬军国，负重必在任栋梁，穷则独善以垂文，达则奉时以骋绩。","夫人肖貌天地，禀性五才，拟耳目于日月，方声气乎风雷，其超出万物，亦已灵矣。形甚草木之脆，名逾金石之坚，是以君子处世，树德建言。","文章之用，实经典枝条；五礼资之以成，六典因之致用，君臣所以炳焕，军国所以昭明，详其本源，莫非经典。","盖《周书》论辞，贵乎体要；尼父陈训，恶乎异端。辞训之奥，宜体于要。","盖《文心》之作也，本乎道，师乎圣，体乎经，酌乎纬，变乎《骚》：文之枢纽，亦云极矣。","品评成文，有同乎旧谈者，非雷同也，势自不可异也；有异乎前论者，非苟异也，理自不可同也。","生也有涯，无涯惟智。逐物实难，凭性良易。傲岸泉石，咀嚼文义。文果载心，余心有寄。"];
const clockCycle = 100;
var int=self.setInterval("clock()",clockCycle);
var sel = Math.floor((Math.random()*parseInt(wxdl.length)));
var txtLen = parseInt(wxdl[sel].length);
const maxTime = parseInt(15000/clockCycle);
var i = 0;
var k = 0;
function clock()
{
	if(i<txtLen){
		document.getElementById("poem").innerHTML = wxdl[sel].slice(0,i+1);
		i += 1;
	}
	else{
		if(k<maxTime){
			k += 1;
		}else{
			k = 0;
			i = 0;
			sel = Math.floor((Math.random()*parseInt(wxdl.length)+1));
			txtLen = parseInt(wxdl[sel].length);
		}
	}
}
